<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>Renombrador Secuencias</title>
</head>

<body>

    <div class="contenedor-principal">

        <section class="contenedor-app">

            <form action="/" method="post" class="form">

                <section class="celdas">

                        <fieldset>  

                            <ul>
                                <h2 class="nombre">Re-N</h2>
                                <li>
                                    <input type="text" name="entrada" id="dir-inicio"  placeholder="directorio a copiar">
                                </li>
                                <li>
                                    <input type="text" name="salida" id="dir-renombrado" required pattern="[a-zA-z0-9-/]+" placeholder="directorio y nombre envío">
                                </li>
                                <p class="cont-btn"> <button type="submit" id="btn-procesar">P</button></p>

                        </fieldset>
                        
                </section>

            </form>

        </section>
   

    </div>

    <footer class="texto-inferior">
        <h5>Prototipo de un renombrador para secuencias de imágenes. Re-N V0.1
            <br>Desarrollado por Mauricio Matus Furniel.
            <br>Parte de Set de herramientas de ayuda para desarrollar animación Motion Graphics.
            <br>Santiago de Chile/Río Bueno/Nov.2021.</h5>
    </footer>

    <!--Script-->
        <script src="/public/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
</body>

</html>
